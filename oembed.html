<script src="scripts/jquery.oembed-offline.js"></script>
<script>
$.log("offlineUrl: "+$("#offline").attr("href"));

$(document).ready(function() {
  //$.ajaxSetup({ isLocal: true });

  $("a.embed").oembed(null, {
    embedMethod: "append",

    // Neat?
    offlineUrl: $("#offline").attr("href")
  },
  (function(oembedData) {
    var contain = $('a[href*="'+oembedData.provider_url+'"]');
    $.fn.oembed.insertCode(contain, 'append', oembedData);
  })
  );
});
</script>
