<!DOCTYPE html><html lang="en"><meta charset="utf-8" /><title>*oembed-offline</title>
<link rel="stylesheet" href="assets/oembed.css" />


<h1>oembed-offline</h1>
<h2>Offline example 1</h2>

<a class=embed href="http://www.flickr.com/photos/wocrig/3130803450/#wocrig-dev8d-badge">Flickr: Dev8D badge / wocrig</a>

<h2>Offline example 2</h2>

<a class=embed href="http://wikipedia.org/wiki/JSONP#jsonp">Wikipedia: JSON-P</a>

<h2>Offline example 3</h3>

<a class=embed href="http://example.org/path/to/page#a">An example</a>


<script src="scripts/jquery-1.7.1.js"></script>
<script src="scripts/jquery.oembed-offline.js"></script>
<script>
$(document).ready(function() {

  var embedMethod = "append";

  $("a.embed").oembed(null, {
    embedMethod: embedMethod,

    customProviders: [
new $.fn.oembed.OEmbedProvider("wikipedia", "rich", ["wikipedia.org"]),
new $.fn.oembed.OEmbedProvider("example", "rich", ["example.org"])
    ],

    // Part of the offline hack.
    offlineUrl: $.fn.offlineUrl()
  },
  // More of the offline hack.
  function(data) {
    $.fn.offlineInsert(data, embedMethod);
  });
});
</script>

<p id=log>


<p>&larr; <a rel=help href="https://github.com/nfreear/oembed-offline">nfreear/oembed-offline</a>
</html>
